<!DOCTYPE html>
<html lang="pt-br">
    <head>  
        <meta charset="UTF-8">
        <title>Orçamento</title>
        <link rel="icon" href="img/idea.png">
        <link rel="stylesheet" href="css/orcamento.css"
    </head>
    <body>
               <!-- BLANK abre em nova página/ SELF abre na mesma página --> 
        <header>
                <h1><img src="img/logoreprograma.png"></h1>
                        <nav>
                            <ul>
                                <li><a href="index.html" target="_blank">Orçamento</a></li>
                                <li><a href="conteudo.html" target="_self">Conteúdo</a></li>
                            </ul>
                        </nav>
        </header>
        
            <h2>Preencha o formulário e faça seu orçamento</h2>
            <form action="/#">
            <div>
                <label for="nome">Nome:</label>
                    <input placeholder="Digite seu nome" id="nome" name="nome" type="text">
                     <br>
                    <br>
            </div>        
                   
             <div>     
                <label for="email">E-mail:</label>
                    <input placeholder="Digite seu e-mail" id="email" name="email" type="email">
                    <br>
                    <br>
             </div>         
                   <!-- PLACEHOLDER é para indicar o que fazer no campo -->  
             <div>  
                <label for="descricao">Descrição</label>
                    <textarea placeholder="Digite uma descrição" name="descricao" id="descricao" cols="50" rows="10"></textarea>
                    <br>
                    <br>
             </div>      
                   <!-- Múltipla Escolha --> 
             <div>  
                <label for="material">Material</label>    
                    <select name="material" multiple id="material">
                        <option value="emailmkt">E-mail marketing</option>
                        <option value="landingpage">Landing Page</option>
                        <option value="mobile">Mobile</option>
                        <option value="outros">Outros</option>
                    </select>
                    <br>
                    <br>
             </div>      
                 <!-- Checkbox --> 
             <div>       
                <label>Você irá precisar de:</label><br><br>
                    <input type="checkbox" id="designer" name="profissionais"><label for="designer">Designer</label><br>
                    <input type="checkbox" id="desenvolvedor" name="profissionais"><label for="desenvolvedor">Desenvolvedor</label><br>
                    <input type="checkbox" id="programador" name="profissionais"><label for="programador">Programador</label><br>
                    <input type="checkbox" id="gerentedeprojetos" name="profissionais"><label for="gerentedeprojetos">Gerente de Projetos</label>
                        <br>
                        <br>
              </div> 
                 <!-- Lista Drop Down --> 
              <div>         
                <label for="orcamento">Orçamento</label>
                    <select id="orcamento">
                        <option value="1">Menos de R$100,00</option>
                        <option value="2">R$ 100 - R$300,00</option>
                        <option value="3">R$ 300 - R$500,00</option>
                        <option value="4">Acima de R$500,00</option>
                     </select>
                    <br>
                    <br>
              </div> 
                 <!-- Botão Selecionar --> 
              <div>     
                <label for="disponibilidade">Disponibilidade</label>
                    <br>
                    <br>
                <input type="radio" id="integral" value="integral" name="disponibilidade"><label for="integral">Período Integral</label><br>
                <input type="radio" id="meioperiodo" value="meioperiodo"name="disponibilidade"><label for="meioperiodo">Meio Período</label><br>
                <input type="radio" id="ocasionalmente" value="ocasionalmente" name="disponibilidade"><label for="ocasionalmente">Ocasionalmente</label>
                    <br>
                    <br>
              </div>  
                  <!-- Calendário para selecionar data --> 
              <div>            
                <label for="prazo">Prazo</label>
                    <input type="date" id="prazo" name="prazo">
                    <br>
                    <br>
              </div>
                  <!-- Botão anexar arquivo --> 
              <div>     
                <label for="file">Arquivo Complementar</label>     
                    <input type="file" id="file" name="file" accept="image/*">
                    <br>
                    <br>
              </div>

              <div>
                    <!-- Botão também pode ser utilizado <button type="submit">Enviar</button>-->
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">  
              </div>
              
            </form>
        <footer>
            <p>Desenvolvido por <a href="mailto:c.guimaraes88@yahoo.com" target="_blank">Caroline Guimarães</a> - 2017 - Cópia não autorizada</p>
        </footer>
    </body>
</html>
